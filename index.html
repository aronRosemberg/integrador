                                </div>

                                    <form>

                                            </div>
                                          
                                            <div  class="elem" class="nombre-apeli">

                                                <input  class="input" type="text" placeholder="  Apellido">
                                            </div>
                                            <input class="elem input" type="email" placeholder=" Email">
                                            <div class=" telf elem datos">
                                                <input type="text"   class="datos-telf " placeholder=" Codigo de area">
                                                <input type="number" class="datos-telf" placeholder="  Numero de telefono">
                                            </div>
                                            <div class="elem contra datos">
                                                <input type="password" class="datos-contra" placeholder="Contrasenia">
                                                <input type="password" class="datos-contra" placeholder=" Repetir Contrasenia">
                                            </div>
                                            <p class="elem registro-boton">registrarme</p>

                                        </div>
                                    </div>
                                    
                                </div>   
                                
                                <div  class=" elem" ></div>
